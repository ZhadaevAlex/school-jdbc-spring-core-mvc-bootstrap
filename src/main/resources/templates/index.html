<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>School control</title>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col mt-5">
            <form method="GET" action="/groups">
                <button type="submit" class="btn btn btn-outline-success btn-lg"
                        style="--bs-btn-padding-y: 8rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 3rem;">Groups
                    control
                </button>
            </form>
        </div>

        <div class="col mt-5">
            <form method="GET" action="/courses">
                <button type="submit" class="btn btn btn-outline-info btn-lg"
                        style="--bs-btn-padding-y: 8rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 3rem;">Courses
                    control
                </button>
            </form>
        </div>

        <div class="col mt-5">
            <form method="GET" action="/students">
                <button type="submit" class="btn btn btn-outline-primary btn-lg"
                        style="--bs-btn-padding-y: 8rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 3rem;">Students
                    control
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
