<!DOCTYPE html>
    <html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<!--Аналог foreach-->
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a>
</div>

<br/>
<!--hr - горизонтальная линия-->
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
