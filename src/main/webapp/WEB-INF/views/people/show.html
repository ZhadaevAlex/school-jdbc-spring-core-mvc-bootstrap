<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<!-- a - создание ссылок-->
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<!--Для удаления используем форму, так как мы не можем послать DELETE запрос с помощью тега a-->
<!--Мы можем с помощью a посылать только GET запрос-->
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
