<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<div th:each="group : ${groups}">
    <a th:href="@{/groups/{id}(id=${group.getId()})}" th:text="${group.getName()}">user</a>
</div>
<br/>
<hr/>
<p>
    <a href="/groups/new">Create new group</a>
</p>
<br/>
<form th:method="DELETE" th:action="@{/groups}">
    <input type="submit" value="Delete All"/>
</form>
</body>
</html>
